apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ntdoc-core.fullname" . }}
  labels:
    {{- include "ntdoc-core.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "ntdoc-core.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  template:
    metadata:
      labels:
        {{- include "ntdoc-core.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
      {{- end }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP

          # 把 Secret + ConfigMap 全量注入为环境变量
          envFrom:
            - secretRef:
                name: {{ include "ntdoc-core.fullname" . }}-secrets
            - configMapRef:
                name: {{ include "ntdoc-core.fullname" . }}-config

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          {{- if and .Values.probes .Values.probes.enabled }}
          # --- Readiness Probe ---
          readinessProbe:
            httpGet:
              path: {{ default "/actuator/health/readiness" .Values.probes.readinessPath }}
              port: http
            initialDelaySeconds: {{ default 20 .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ default 10 .Values.probes.periodSeconds }}
            timeoutSeconds: {{ default 5 .Values.probes.timeoutSeconds }}
            failureThreshold: {{ default 6 .Values.probes.readinessFailureThreshold }}

          # --- Liveness Probe ---
          livenessProbe:
            httpGet:
              path: {{ default "/actuator/health/liveness" .Values.probes.livenessPath }}
              port: http
            initialDelaySeconds: {{ default 60 .Values.probes.livenessInitialDelaySeconds }}
            periodSeconds: {{ default 20 .Values.probes.livenessPeriodSeconds }}
            timeoutSeconds: {{ default 5 .Values.probes.timeoutSeconds }}
            failureThreshold: {{ default 6 .Values.probes.livenessFailureThreshold }}

          # --- Startup Probe ---
          {{- if and .Values.probes.startupProbe .Values.probes.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ default "/actuator/health/liveness" .Values.probes.startupProbe.path }}
              port: http
            periodSeconds: {{ default 5 .Values.probes.startupProbe.periodSeconds }}
            failureThreshold: {{ default 30 .Values.probes.startupProbe.failureThreshold }}
          {{- end }}
          {{- end }}

      {{- if .Values.topologySpread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ default 1 .Values.topologySpread.hostname.maxSkew }}
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: {{ default "ScheduleAnyway" .Values.topologySpread.hostname.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- include "ntdoc-core.selectorLabels" . | nindent 14 }}
      {{- end }}

      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}

      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}

      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
