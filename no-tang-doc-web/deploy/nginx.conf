
server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  # 单页React应用 SPA 回退到index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
    # 静态资源直出，避免误回退
   location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|otf|woff|woff2|json)$ {
     try_files $uri =404;
     expires 1y;
     add_header Cache-Control "public, immutable";
     access_log off;
   }

}
