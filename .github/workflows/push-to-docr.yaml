name: push-to-docr

on:
  workflow_call:
    inputs:
      sha:
        description: Commit SHA to build
        required: true
        type: string
      branch:
        description: Branch name
        required: true
        type: string
    secrets:
      DO_ACCESS_TOKEN:
        required: true

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-core
  APP_DIR: no-tang-doc-core
  CHART_DIR: charts/ntdoc-core
  RELEASE: ntdoc-core
  NAMESPACE: ntdoc-core
  INGRESS_HOST: api.ntdoc.site

concurrency:
  group: push-to-docr-${{ inputs.branch }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}
    steps:
      - name: Checkout at input commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: |
          short="${{ inputs.sha }}" ; short="${short::7}"
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "TAG=sha-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=latest" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=dev-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
