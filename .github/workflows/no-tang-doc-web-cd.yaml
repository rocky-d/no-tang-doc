name: no-tang-doc-web CD

on:
  workflow_call:
    inputs:
      sha:
        description: Commit SHA to build
        required: true
        type: string
      branch:
        description: Branch name
        required: true
        type: string
    secrets:
      DO_ACCESS_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      sha:
        description: Commit SHA to build (leave empty for latest commit on selected branch)
        required: false
        type: string
      branch:
        description: Branch to deploy from
        required: true
        type: choice
        options:
          - main
          - dev
          - mod/web
        default: dev

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-web
  APP_DIR: no-tang-doc-web

concurrency:
  group: no-tang-doc-web-cd-${{ inputs.branch }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}
      sha: ${{ steps.resolve-sha.outputs.SHA }}
    steps:
      - name: Resolve SHA and Branch
        id: resolve-sha
        run: |
          # For workflow_dispatch, use input SHA or fetch latest from branch
          # For workflow_call, use provided SHA
          if [ -n "${{ inputs.sha }}" ]; then
            echo "SHA=${{ inputs.sha }}" >> "$GITHUB_OUTPUT"
            echo "BRANCH=${{ inputs.branch }}" >> "$GITHUB_OUTPUT"
          else
            # Fetch latest commit SHA from the selected branch
            LATEST_SHA=$(git ls-remote https://github.com/${{ github.repository }} refs/heads/${{ inputs.branch }} | cut -f1)
            echo "SHA=${LATEST_SHA}" >> "$GITHUB_OUTPUT"
            echo "BRANCH=${{ inputs.branch }}" >> "$GITHUB_OUTPUT"
            echo "Using latest commit from branch ${{ inputs.branch }}: ${LATEST_SHA}"
          fi

      - name: Checkout at resolved commit
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve-sha.outputs.SHA }}

      - name: Set up doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: |
          short="${{ steps.resolve-sha.outputs.SHA }}" ; short="${short::7}"
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "TAG=sha-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=latest" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=dev-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.resolve-sha.outputs.SHA }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Note**: Web service Kubernetes deployment is not yet configured." >> $GITHUB_STEP_SUMMARY
          echo "Images are available in DOCR for manual deployment or future automation." >> $GITHUB_STEP_SUMMARY
